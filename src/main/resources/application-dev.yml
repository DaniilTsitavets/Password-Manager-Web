spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:postgresql://postgres-internal:5432/db
    username: admin
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  sql:
    init:
      mode: always
  liquibase:
    enabled: true